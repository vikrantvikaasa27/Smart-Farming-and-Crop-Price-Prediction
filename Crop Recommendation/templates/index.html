    <div class="container">
        <h2 class="text-center mt-3"></h2>

        <form action="/predict" method="POST">

            <div class="form-group">
                <label for="concavemean">Enter the ammount of Nitrogen</label>
                <input type="text" class="form-control" id="nitrogen" name="nitrogen" placeholder="Enter the ammount of Nitrogen">
            </div>
            <div class="form-group">
                <label for="concavepoints">Enter the ammount for Phosphorus</label>
                <input type="text" class="form-control" id="phosphorus" name="phosphorus" placeholder="Enter the ammount for Phosphorus">

            </div>
            <div class="form-group">
                <label for="radworst"> Enter the ammount of Potassium</label>
                <input type="text" class="form-control" id="potassium" name="potassium" placeholder="Enter the ammount of Potassium">
            </div>
            <div class="form-group">
                <label for="perworst">Enter the value for Temperature</label>
                <input type="text" class="form-control" id="temperature" name="temperature" placeholder="Enter the value for Temperature">
            </div>

            <!-- humidity -->
            <div class="form-group">
                <label for="perworst">Enter the value for Humidity</label>
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter the value for Humidity">
            </div>

            <!-- ph -->

            <div class="form-group">
                <label for="perworst">Enter the ph value of the soil</label>
                <input type="text" class="form-control" id="ph" name="ph" placeholder="Enter pH value of the soil">
            </div>

            <!-- rainfall -->


            <div class="form-group">
                <label for="perworst">Enter the value of Rainfall</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="Enter the value for Rainfall">
            </div>



            <div class="col-md-12 text-center">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Predict</button>
            </div>

        </form>
    


    </div>
